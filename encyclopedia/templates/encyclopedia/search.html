{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Results
{% endblock %}

{% block body %}

<h2>Results</h2>

<p>We found the following matches for your search: </p>

<ul>
    {% for entry in entries %}
    <li><a href="{% url 'entry' entry %}">{{ entry }}</a></li>
    {% endfor %}
</ul>

<p>Go back to the <a href="{% url 'index' %}">index</a> page.</p>

{% endblock %}
