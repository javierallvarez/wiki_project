{% load static %}

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet">
    </head>
    <body>
        <div class="row">
            <div class="fondo">
                <img src="https://arthive.net/res/media/img/oy1000/work/79a/53181.webp" alt="Magritte">
            </div>
            <div class="sidebar col-lg-2 col-md-3">
                <div>
                    <h1>Wiki</h1>
                    <form action="{% url 'search' %}" method="POST" >
                        {% csrf_token %}
                        <input class="search" autocomplete="off" type="text" name="q" placeholder="Search Encyclopedia">
                    </form>
                </div>
                <div>
                    <div>
                        <a href="{% url 'index' %}">Home</a>
                    </div>
                    <div>
                        <a href="{% url 'new_entry' %}">New Page</a>
                    </div>
                    <div>
                        <a href="{% url 'random_entry' %}">Random Page</a>
                    </div>
                </div>
                {% block nav %}
                {% endblock %}
            </div>
            <div class="main col-lg-9 col-md-6">
                <div class="magazine">
                    {% block body %}
                    {% endblock %}
                </div>
            </div>   
            <div class="footer">
                <div class="hidden">
                    <p></p>
                </div>
                <div class="harvard">
                    <img src="https://dl.dropboxusercontent.com/s/uo361dcxnm0ckjm/Harvard_cs50.png?dl=0" alt="Harvard">
                </div>
                <h5>
                    Project by Javier AllVarez
                </h5>
                
            </div> 
        </div>

    </body>
</html>
